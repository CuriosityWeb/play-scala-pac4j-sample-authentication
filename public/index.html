<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Authentication</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/assets/css/index.css">
    </head>

    <body onload="initialize()">

        <div id="main">
            <h1>Curiosity Web</h1>

            <div id="user_container", style="display: none">
                <span>E-Mail: <label>Name</label></span>
                <span>First Name: <label></label></span>
                <span>Last Name: <label></label></span>
                <span>DOB: <label></label></span>
                <span>Gender: <label></label></span>
                <a href="/signout"><button>Sign Out</button></a>
            </div>

            <div id = "input_form" style="display: none">
                <form id="sign_up_form">
                    <h2>Sign Up</h2>
                    <div></div>
                    <label>E-Mail</label>
                    <input type="email">
                    <label>First Name</label>
                    <input type="text">
                    <label>Last Name</label>
                    <input type="text">
                    <label>Gender</label>
                    <select>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                    <label>DOB</label>
                    <input type="date">
                    <label>Password</label>
                    <input type="password">
                    <button type="submit">Sign Up</button>
                </form>

                <form id="sign_in_form">
                    <h2>Sign In</h2>
                    <div></div>
                    <label>E-Mail</label>
                    <input type="email">
                    <label>Password</label>
                    <input type="password">
                    <button type="submit">Sign In</button>
                </form>
            </div>
        </div>

        <script src="/assets/js/index.js"></script>
    </body>
</html>
